<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body style="position: relative; margin: 0; padding: 0">
<div class="container">
<h2>КрестИки-нолИки</h2>
    <div class="gameArea" id="game">
        <div class="gameItem" onclick="add(this, 0)"></div>
        <div class="gameItem" onclick="add(this, 1)"></div>
        <div class="gameItem" onclick="add(this, 2)"></div>
        <div class="gameItem" onclick="add(this, 3)"></div>
        <div class="gameItem" onclick="add(this, 4)"></div>
        <div class="gameItem" onclick="add(this, 5)"></div>
        <div class="gameItem" onclick="add(this, 6)"></div>
        <div class="gameItem" onclick="add(this, 7)"></div>
        <div class="gameItem" onclick="add(this, 8)"></div>
    </div>
</div>

<div id="winMes">
    <span>Поздравляем, игра закончена!</span>
    <button id="newGame" disabled>Начать новую игру</button>
</div>

<script src="index.js"></script>
</body>
</html>
